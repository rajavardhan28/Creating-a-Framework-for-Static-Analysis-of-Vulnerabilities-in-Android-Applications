<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APK Static Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-center text-purple-700 mb-8">Static Analysis Tool</h1>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-purple-400 p-6 rounded-lg bg-purple-50">
                <label for="file-upload" class="cursor-pointer bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                    Browse APK
                </label>
                <input id="file-upload" type="file" name="apkfile" required class="hidden">
            </div>

            <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-lg font-bold transition duration-300">
                Start Analysis
            </button>
        </form>

        {% if json_file and pdf_file %}
        <div class="mt-10 text-center">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Your Reports</h2>
            <div class="flex flex-col space-y-3">
                <a href="/download/{{ json_file }}" class="bg-purple-100 text-purple-700 py-2 rounded hover:bg-purple-200">ðŸ“„ JSON Report</a>
                <a href="/download/{{ pdf_file }}" class="bg-purple-100 text-purple-700 py-2 rounded hover:bg-purple-200">ðŸ“„ PDF Report</a>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
